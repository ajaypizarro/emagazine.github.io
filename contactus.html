<div class="background-image">

   <form> 
    <div class="row">
        <div class="col-sm-10 bg-transparent mb-1">
        <h1>Contact Us</h1>
            <div class="mb-4">
                <label for="fullname" class="form-label text-light">Full Name</label>
                <input type="text" class="form-control" required placeholder="Enter Name">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label text-light">Email Address</label>
                <input type="text" class="form-control" id="emailadd" required placeholder="name@email.com">
            </div>
            <div class="mb-4">
                <label for="textarea" class="form-label text-light">Write your message here</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
            <div class="btn">
                <input class="btn btn-dark" type="submit" value="Submit">
            </div>
        </div>
    </div>
  </form>








</div>
